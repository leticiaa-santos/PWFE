<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>

    <h2>Exercício 12 - Cálculo Juros Compostos</h2>

    <form onsubmit="return calcularJuros(event)">
        <label for="capital">Digite o capital: (R$)</label>
        <input type="number" id="capital" step="0.01"><br><br>

        <label for="taxa">Taxa de juros (% ao mês): </label>
        <input type="number" id="taxa" step="0.01"><br><br>

        <label for="tempo">Tempo (em meses): </label>
        <input type="number" id="tempo"><br><br>

        <button type="submit">Calcular Juros</button>

    </form>
    
    <div id="resultado" style="margin-top: 20px; font-family: Arial;"></div>

    <script>
        const calcularJuros = (event) => {
            event.preventDefault();

            const capital = parseFloat(document.getElementById('capital').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const tempo = parseInt(document.getElementById('tempo').value);
            const resultado = document.getElementById('resultado');

            if(isNaN(capital) || isNaN(taxa) || isNaN(tempo)){
                alert("Preencha os campos com valores válidos")
                return;
            }

            const montante = capital * Math.pow(1 + taxa, tempo);

            resultado.innerHTML = `
                <p>Montante final após ${tempo} meses: R$ ${montante.toFixed(2)}</p>
            `
        }
    </script>

    <style>
        h2{
            text-align: center;
        }

        form{
        display: flex;
        flex-direction: column;
        width: 20%;
        margin: auto;
        gap: 15px;
        padding: 130px 0px 30px 0px;
        }

        label{
            font-size: 20px;
        }

        input{
        padding: 10px;
        }

        button{
            display: flex;
            margin: auto;
            padding: 15px;
            font-size: 1rem;
        }

        #resultado{
        text-align: center;
        font-size: 1.5rem;
        }
    </style>

</body>
</html>
