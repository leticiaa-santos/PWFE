<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>

    <label for="idade">Informe sua idade:</label>
    <input type="number" id="idade"><br><br>

    <button onclick="verificar()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificar(){
            
            let idade = Number(document.getElementById('idade').value)
            
            if(idade >= 18){
                document.getElementById('resultado').innerHTML = `Você já pode tirar a carteira de motorista`
            } else {
                document.getElementById('resultado').innerHTML = `Você ainda não pode tirar a carteira de motorista!`
            }

        }
    </script>
</body>
</html>
