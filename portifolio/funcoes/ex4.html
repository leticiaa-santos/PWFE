<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>

    <h2>Exercício 04 - Carteira de motorista</h2>

    <section class="campo">
        <label for="idade">Informe sua idade:</label>
        <input type="number" id="idade">
    </section>

    <button onclick="verificar()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificar(){
            
            let idade = Number(document.getElementById('idade').value)
            
            if(idade >= 18){
                document.getElementById('resultado').innerHTML = `Você já pode tirar a carteira de motorista`
            } else {
                document.getElementById('resultado').innerHTML = `Você ainda não pode tirar a carteira de motorista!`
            }

        }
    </script>

    <style>
        h2{
            text-align: center;
        }

        .campo{
        display: flex;
        flex-direction: column;
        width: 20%;
        margin: auto;
        gap: 15px;
        padding: 130px 0px 30px 0px;
        }

        .campo label{
            font-size: 20px;
        }
    
        .campo input{
        padding: 10px;
        }

        button{
            display: flex;
            margin: auto;
            padding: 15px;
            font-size: 1rem;
        }
    
        #resultado{
        text-align: center;
        font-size: 1.5rem;
        }
    </style>

</body>
</html>
