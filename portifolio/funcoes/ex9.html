<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>
<body>

    <h2>Exercício 09 - Fazer cadastro</h2>

    <form onsubmit="return validar(event)">
        <label for="nome">Nome: </label>
        <input type="text" id="nome"><br><br>

        <label for="endereco">Endereço: </label>
        <input type="text" id="endereco"><br>

        <section class="campo">
            <p>Sexo: </p>
            <input type="radio" name="sexo" id="F" value="Feminino">
            <label for="F">Feminino</label><br>
            <input type="radio" name="sexo" id="M" value="Masculino">
            <label for="M">Masculino</label><br><br>
        </section>

        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone"><br><br>

        <label for="celular">Celular: </label>
        <input type="tel" id="celular"><br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function validar(event) {

            const nome = document.getElementById('nome').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const celular = document.getElementById('celular').value.trim();
            const email = document.getElementById('email').value.trim();
            const sexo = document.querySelector('input[name="sexo"]:checked');

            if (nome === "") {
                alert("O campo nome está vazio");
            } else if (endereco === "") {
                alert("O campo endereço está vazio");
            } else if (!sexo) {
                alert("O campo sexo está vazio");
            } else if (telefone === "") {
                alert("O campo telefone está vazio");
            } else if (celular === "") {
                alert("O campo celular está vazio");
            } else if (email === "") {
                alert("O campo email está vazio");
            } else {
                alert("Os dados foram enviados com sucesso!");
                document.querySelector('form').reset();
            }
        }
    </script>

<style>
    h2{
        text-align: center;
    }

    form{
    display: flex;
    flex-direction: column;
    width: 20%;
    margin: auto;
    padding: 130px 0px 30px 0px;
    }

    label{
        font-size: 20px;
    }

    input{
        padding: 10px;
    }

    .campo p{
        font-size: 20px;
    }

    button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
    }

    #resultado{
    text-align: center;
    font-size: 1.5rem;
    }
</style>

</body>
</html>
