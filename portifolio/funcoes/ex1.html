<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>

    <h2>Exercício 01 - Calculadora</h2>

    <section class="atividade">
        <label for="numero1">Informe o primeiro número:</label>
        <input type="number" id="numero1">
        <label for="numero2">Informe o segundo número:</label>
        <input type="number" id="numero2">
        <label for="calculo">Escolha uma operação: <p>[+] - Soma</p><p>[-] - Subtração</p><p>[*] - Multiplicação</p><p>[/] - Divisão</p></label>
        <input type="text" id="calculo">
    </section>

    <button onclick="calculadora()">Calcular</button>

    <p id="resultado"></p>

    <script>

        const calculadora = () => {
            let numero1 = Number(document.getElementById('numero1').value);
            let numero2 = Number(document.getElementById('numero2').value);
            let calculo = (document.getElementById('calculo').value);

            if(calculo === "+"){
                let resultado = numero1 + numero2
                document.getElementById('resultado').innerHTML = `${numero1} + ${numero2} = ${resultado}`;
            }
            else if(calculo === "-"){
                let resultado = numero1 - numero2
                document.getElementById('resultado').innerHTML = `${numero1} - ${numero2} = ${resultado}`;
            }
            else if(calculo === "*"){
                let resultado = numero1 * numero2
                document.getElementById('resultado').innerHTML = `${numero1} x ${numero2} = ${resultado}`;
            }
            else if(calculo === "/"){
                let resultado = numero1 / numero2
                document.getElementById('resultado').innerHTML = `${numero1} / ${numero2} = ${resultado}`;
            } else {
                document.getElementById('resultado').innerHTML = `Opção inválida`
            }
        }
    </script>

    <style>
        h2{
            text-align: center;
        }
  
        .atividade{
            display: flex;
            margin: auto;
            flex-direction: column;
            width: 20%;
            padding: 130px 0px 30px 0px;
            gap: 15px;
        }
  
        .atividade label{
            font-size: 20px;
        }
  
        .atividade input{
            padding: 10px;
        }
  
        button{
            display: flex;
            margin: auto;
            padding: 15px;
            font-size: 1rem;
        }
  
        #resultado{
            text-align: center;
            font-size: 1.5rem;
        }
    </style>

</body>
</html>
