<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>


    <h2>Exercício 08 - Raíz quadrada</h2>

    <section class="campo">
        <label for="numero">Informe um número:</label>
        <input type="number" id="numero">
    </section>

    <button onclick="raiz()">Ver raíz quadrada</button>

    <p id="resultado"></p>

    <script>
        function raiz(){
            let numero = Number(document.getElementById('numero').value)

            let raiz = numero ** (1/2)

            resultado.innerHTML = `A raiz de ${numero} = ${raiz.toFixed(2)}`
        }
    </script>

    <style>
        h2{
            text-align: center;
        }

        .campo{
        display: flex;
        flex-direction: column;
        width: 20%;
        margin: auto;
        gap: 15px;
        padding: 130px 0px 30px 0px;
        }

        .campo label{
            font-size: 20px;
        }
    
        .campo input{
        padding: 10px;
        }

        button{
            display: flex;
            margin: auto;
            padding: 15px;
            font-size: 1rem;
        }
    
        #resultado{
        text-align: center;
        font-size: 1.5rem;
        }
    </style>

</body>
</html>
