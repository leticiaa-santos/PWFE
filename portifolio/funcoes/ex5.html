<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>

    <div id="inputs"></div>
    <button onclick="ordenar()">Ordenar</button>

    <div id="resultado"></div>

    <script>

        const inputs = document.getElementById('inputs');
        
        for (let i = 0; i < 3; i++) {
            inputs.innerHTML += `
            <label>Número${i + 1}:</label>
            <input type="number" id="numeros${i}">`;
        }
        
        function ordenar(){
            let numeros = []
            let ordenados = []

            for(let i = 0; i < 3; i++){

                let numero = Number(document.getElementById(`numeros${i}`).value)
                numeros.push(numero)
            }

            numeros.sort((a, b) => a - b);


            resultado.innerHTML = `
                <p>Números ordenados: ${ordenados.join(', ')}</p>`;

            
        }

    </script>
</body>
</html>
