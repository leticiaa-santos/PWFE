<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>

    <h2>Exercício 05 - Ordenar números</h2>

    <section class="atividade">
        <div id="inputs"></div>
    </section>

    <button onclick="ordenar()">Ordenar</button>

    <div id="resultado"></div>

    <script>

        const inputs = document.getElementById('inputs');
        
        for (let i = 0; i < 3; i++) {
            inputs.innerHTML += `
            <label>Número${i + 1}:</label>
            <input type="number" id="numeros${i}"><br><br>`;
        }
        
        function ordenar(){
            let numeros = []

            for(let i = 0; i < 3; i++){

                let numero = Number(document.getElementById(`numeros${i}`).value)
                numeros.push(numero)
            }

            numeros.sort((a, b) => a - b);


            document.getElementById('resultado').innerHTML = `
                <p>Números ordenados: ${numeros.join(', ')}</p>`;

            
        }

    </script>

    <style>
        h2{
        text-align: center;
      }
  
    .atividade{
      display: flex;
      margin: auto;
      flex-direction: column;
      width: 20%;
      padding: 130px 0px 30px 0px;
      gap: 15px;
    }
  
    .atividade label{
      font-size: 20px;
    }
  
    .atividade input{
      padding: 10px;
    }
  
    button{
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }
    </style>

</body>
</html>
