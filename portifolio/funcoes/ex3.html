<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>

    <label for="string">Informe um nome:</label>
    <input type="text" id="string"><br><br>

    <button onclick="inverter()">Separar</button>

    <p id="resultado"></p>

    <script>
        function inverter(){
            let string = (document.getElementById('string').value);

            let separar = string.split("")

            document.getElementById('resultado').innerHTML = `A palavra "${string}" invertida é "${separar}"`;
        }
    </script>
</body>
</html>
