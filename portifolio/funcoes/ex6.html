<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 06</title>
</head>
<body>

    <h2>Exercicio 06 - Converter hora pra minutos</h2>

    <section class="campo">
        <label for="hora">Informe a hora:</label>
        <input type="number" id="hora">
    </section>

    <button onclick="converter()">Ver minutos</button>

    <p id="resultado"></p>

    <script>
        
        function converter(){
            let hora = Number(document.getElementById('hora').value)
            let minutos = hora * 60

            document.getElementById('resultado').innerHTML = `${hora} horas = ${minutos} minutos`
        }
    </script>

    <style>
        h2{
            text-align: center;
        }

        .campo{
        display: flex;
        flex-direction: column;
        width: 20%;
        margin: auto;
        gap: 15px;
        padding: 130px 0px 30px 0px;
        }

        .campo label{
            font-size: 20px;
        }
    
        .campo input{
        padding: 10px;
        }

        button{
            display: flex;
            margin: auto;
            padding: 15px;
            font-size: 1rem;
        }
    
        #resultado{
        text-align: center;
        font-size: 1.5rem;
        }
    </style>

</body>
</html>
