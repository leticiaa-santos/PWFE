<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 04</title>
</head>
<body>
  <h2>Exercício 04 - Converter Celsius para Fahrenheit</h2>

  <section class="campo">
    <label for="celsius">Informe a temperatura em Celsius:</label>
    <input type="number" id="celsius" placeholder="Ex: 25">
  </section>

  <button onclick="converter()">Converter</button>

  <p id="resultado"></p>

  <script>
    function converter() {
      let celsius = Number(document.getElementById("celsius").value);
      let fahrenheit = (celsius * 9 / 5) + 32;

      document.getElementById("resultado").innerHTML =
        `A temperatura ${celsius}°C em Fahrenheit é ${fahrenheit}°F`;
    }
  </script>

  <style>
    h2{
      text-align: center;
    }

    .campo{
      display: flex;
      flex-direction: column;
      width: 20%;
      margin: auto;
      gap: 15px;
      padding: 130px 0px 30px 0px;
    }

    .campo label{
        font-size: 20px;
      }
  
    .campo input{
      padding: 10px;
    }

    button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }
  </style>

</body>
</html>
