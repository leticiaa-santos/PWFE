<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 04</title>
</head>
<body>
  <h2>Exercício 04 - Converter Celsius para Fahrenheit</h2>

  <label for="celsius">Informe a temperatura em Celsius:</label>
  <input type="number" id="celsius" placeholder="Ex: 25"><br><br>

  <button onclick="converter()">Converter</button>

  <p id="resultado"></p>

  <script>
    function converter() {
      let celsius = Number(document.getElementById("celsius").value);
      let fahrenheit = (celsius * 9 / 5) + 32;

      document.getElementById("resultado").innerHTML =
        `A temperatura ${celsius}°C em Fahrenheit é ${fahrenheit}°F`;
    }
  </script>
</body>
</html>
