<body>
    <script>
        alert("Converta temperaturas")

        let celcuis = Number(prompt("Informe a temperatura em celcius"))

        let fahrenheit = (celcuis * 9/5) + 32

        document.write(`A tempartura ${celcuis}°C em Fahrenheit é ${fahrenheit}°F`)
    </script>
