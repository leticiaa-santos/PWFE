<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 02</title>
</head>
<body>
  <h2>Exercício 02 - Verifique se o número é par ou ímpar</h2>

  <section class="campo">
    <label for="numero">Informe o número:</label>
    <input type="number" id="numero">
  </section>

  <button onclick="verificarParidade()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarParidade() {
      let numero = Number(document.getElementById("numero").value);

      if (numero % 2 === 0) {
        document.getElementById("resultado").innerHTML = `O número ${numero} é par`;
      } else {
        document.getElementById("resultado").innerHTML = `O número ${numero} é ímpar`;
      }
    }
  </script>

  <style>

    h2{
      text-align: center;
    }

    .campo{
      display: flex;
      flex-direction: column;
      width: 20%;
      margin: auto;
      gap: 15px;
      padding: 130px 0px 30px 0px;
    }

    .campo label{
        font-size: 20px;
      }
  
    .campo input{
      padding: 10px;
    }

    button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }

  </style>
</body>
</html>
