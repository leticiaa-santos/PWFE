<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 02</title>
</head>
<body>
  <h2>Exercício 02 - Verifique se o número é par ou ímpar</h2>

  <label for="numero">Informe o número:</label>
  <input type="number" id="numero"><br><br>

  <button onclick="verificarParidade()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarParidade() {
      let numero = Number(document.getElementById("numero").value);

      if (numero % 2 === 0) {
        document.getElementById("resultado").innerHTML = `O número ${numero} é par`;
      } else {
        document.getElementById("resultado").innerHTML = `O número ${numero} é ímpar`;
      }
    }
  </script>
</body>
</html>
