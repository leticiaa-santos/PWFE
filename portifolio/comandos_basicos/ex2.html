<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
        alert("Verifique se o número é par")

        let numero = Number(prompt("Informe o número"))

        if(numero % 2 == 0){
            document.write(`O número ${numero} é par`)
        }
        else{
            document.write(`O número ${numero} é ímpar`)
        }
    </script>
</body>
</html>
