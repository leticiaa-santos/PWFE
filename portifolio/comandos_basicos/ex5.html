<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 05</title>
</head>
<body>
  <h2>Exercício 05 - Calcular a Área de um Retângulo</h2>

  <label for="base">Informe o valor da base:</label>
  <input type="number" id="base"><br><br>

  <label for="altura">Informe o valor da altura:</label>
  <input type="number" id="altura"><br><br>

  <button onclick="calcularArea()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularArea() {
      let base = Number(document.getElementById("base").value);
      let altura = Number(document.getElementById("altura").value);
      let area = base * altura;

      document.getElementById("resultado").innerHTML = `A área é ${area}`;
    }
  </script>
</body>
</html>
