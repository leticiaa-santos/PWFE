<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 05</title>
</head>
<body>
  <h2>Exercício 05 - Calcular a Área</h2>

  <section class="atividade">
    <label for="base">Informe o valor da base:</label>
    <input type="number" id="base">
    <label for="altura">Informe o valor da altura:</label>
    <input type="number" id="altura">
  </section>

  <button onclick="calcularArea()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularArea() {
      let base = Number(document.getElementById("base").value);
      let altura = Number(document.getElementById("altura").value);
      let area = base * altura;

      document.getElementById("resultado").innerHTML = `A área é ${area}`;
    }
  </script>


  <style>
    h2{
        text-align: center;
      }
  
    .atividade{
      display: flex;
      margin: auto;
      flex-direction: column;
      width: 20%;
      padding: 130px 0px 30px 0px;
      gap: 15px;
    }
  
    .atividade label{
      font-size: 20px;
    }
  
    .atividade input{
      padding: 10px;
    }
  
    button{
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</body>
</html>
