<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 09</title>
</head>
<body>
  <h2>Exercício 09 - Calcular Taxa de Câmbio</h2>

  <section class="atividade">
    <label for="taxa">Informe a taxa de câmbio (%):</label>
    <input type="number" id="taxa" step="0.01">
    <label for="valor">Informe o valor a ser convertido (R$):</label>
    <input type="number" id="valor" step="0.01">
  </section>

  <button onclick="converter()">Converter</button>

  <p id="resultado"></p>

  <script>
    function converter() {
      let taxa = Number(document.getElementById("taxa").value);
      let valor = Number(document.getElementById("valor").value);
      let convertido = valor * taxa;

      document.getElementById("resultado").innerHTML =
        `O valor ${valor} convertido com a taxa ${taxa} é ${convertido.toFixed(2)}`;
    }
  </script>

  <style>
    h2{
        text-align: center;
      }
  
      .atividade{
        display: flex;
        margin: auto;
        flex-direction: column;
        width: 20%;
        padding: 130px 0px 30px 0px;
        gap: 15px;
      }
  
      .atividade label{
        font-size: 20px;
      }
  
      .atividade input{
        padding: 10px;
      }
  
      button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
      }
  
      #resultado{
        text-align: center;
        font-size: 1.5rem;
      }
  </style>

</body>
</html>
