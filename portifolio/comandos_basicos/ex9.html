<!DOCTYPE html>

</head>
<body>
    <script>
        alert("Calcule taxas de câmbio")

        let taxa = Number(prompt("Informe a taxa de câmbio"))
        let valor = Number(prompt("Informe o valor"))

        let convertido = valor * taxa

        document.write(`O valor ${valor} convertido com a taxa ${taxa} é ${convertido}`)
    </script>
</body>
