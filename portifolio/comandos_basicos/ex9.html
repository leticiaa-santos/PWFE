<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 09</title>
</head>
<body>
  <h2>Exercício 09 - Calcular Taxa de Câmbio</h2>

  <label for="taxa">Informe a taxa de câmbio:</label>
  <input type="number" id="taxa" step="0.01"><br><br>

  <label for="valor">Informe o valor a ser convertido:</label>
  <input type="number" id="valor" step="0.01"><br><br>

  <button onclick="converter()">Converter</button>

  <p id="resultado"></p>

  <script>
    function converter() {
      let taxa = Number(document.getElementById("taxa").value);
      let valor = Number(document.getElementById("valor").value);
      let convertido = valor * taxa;

      document.getElementById("resultado").innerHTML =
        `O valor ${valor} convertido com a taxa ${taxa} é ${convertido.toFixed(2)}`;
    }
  </script>
</body>
</html>
