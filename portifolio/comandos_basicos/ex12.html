<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 12</title>
</head>
<body>
  <h2>Exercício 12 - Cálculo de Fatorial</h2>

  <section class="campo">
    <label for="numero">Informe um número:</label>
    <input type="number" id="numero" min="0" placeholder="Ex: 5">
  </section>

  <button onclick="calcularFatorial()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcularFatorial() {
      let numero = Number(document.getElementById("numero").value);
      let fatorial = 1;

      for (let i = 1; i <= numero; i++) {
        fatorial *= i;
      }

      document.getElementById("resultado").innerHTML = `${numero}! = ${fatorial}`;
    }
  </script>

  <style>
    h2{
      text-align: center;
    }

    .campo{
      display: flex;
      flex-direction: column;
      width: 20%;
      margin: auto;
      gap: 15px;
      padding: 130px 0px 30px 0px;
    }

    .campo label{
        font-size: 20px;
      }
  
    .campo input{
      padding: 10px;
    }

    button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
    }
  
    #resultado{
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>

</body>
</html>
