<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        alert("Verifique se é múltiplo")

        let nota1 = Number(prompt("Informe a nota 1"))
        let nota2 = Number(prompt("Informe a nota 2"))

        if(nota1 % nota2 == 0){
            document.write(`${nota1} é multiplo de ${nota2}`)
        }
        else{
            document.write(`${nota1} não é múltiplo de ${nota2}`)
        }
    </script>
</body>
</html>
