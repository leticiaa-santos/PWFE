<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 03</title>
</head>
<body>
  <h2>Exercício 03 - Verifique se é múltiplo</h2>

  <section class="atividade">
    <label for="nota1">Informe a nota 1:</label>
    <input type="number" id="nota1">
    <label for="nota2">Informe a nota 2:</label>
    <input type="number" id="nota2">
  </section>

  <button onclick="verificarMultiplo()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarMultiplo() {
      let nota1 = Number(document.getElementById("nota1").value);
      let nota2 = Number(document.getElementById("nota2").value);
      let resultado = document.getElementById("resultado");

      if (nota2 === 0) {
        resultado.innerHTML = "Não é possível dividir por zero.";
        return;
      }

      if (nota1 % nota2 === 0) {
        resultado.innerHTML = `${nota1} é múltiplo de ${nota2}`;
      } else {
        resultado.innerHTML = `${nota1} não é múltiplo de ${nota2}`;
      }
    }
  </script>

  <style>
    
    h2{
        text-align: center;
      }
  
    .atividade{
      display: flex;
      margin: auto;
      flex-direction: column;
      width: 20%;
      padding: 130px 0px 30px 0px;
      gap: 15px;
    }
  
    .atividade label{
      font-size: 20px;
    }
  
    .atividade input{
      padding: 10px;
    }
  
    button{
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }
  </style>

</body>
</html>
