<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 01</title>
</head>
<body>
  <h2>Exercício 01 - Diferença entre dois números</h2>

  <label for="numero1">Informe o primeiro número:</label>
  <input type="number" id="numero1"><br><br>

  <label for="numero2">Informe o segundo número:</label>
  <input type="number" id="numero2"><br><br>

  <button onclick="calcularDiferenca()">Calcular Diferença</button>

  <p id="resultado"></p>

  <script>
    function calcularDiferenca() {
      let numero1 = Number(document.getElementById('numero1').value);
      let numero2 = Number(document.getElementById('numero2').value);
      let diferenca = numero1 - numero2;

      document.getElementById('resultado').innerHTML = `${numero1} - ${numero2} = ${diferenca}`;
    }
  </script>
</body>
</html>
