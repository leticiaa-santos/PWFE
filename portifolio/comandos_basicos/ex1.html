    <body>
        <script>
            alert("Vamos calcular a diferença de dois números")

            let numero1 = Number(prompt("Informe o primeiro número"))
            let numero2 = Number(prompt("Informe o segundo número"))

            let diferenca = numero1 - numero2

            document.write(`${numero1} - ${numero2} = ${diferenca}`)
        </script>
