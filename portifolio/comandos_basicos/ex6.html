<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <script>
        alert("Verificar média")

        let nota1 = Number(prompt("Informe a nota 1"))
        let nota2 = Number(prompt("Informe a nota 2"))

        let media = (nota1 + nota2) / 2

        if(media >= 5){
            document.write(`Está acima da média <br>`)
        }
        else{
            document.write(`Está abaixo da média <br>`)
        }
        if (nota1 % 2 == 0 || nota2 % 2 == 0) {
            document.write(`Uma das notas é par <br>`)
            document.write(`A média é ${media} <br>`)
        }

    </script>
</body>
</html>
