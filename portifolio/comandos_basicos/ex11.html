<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 11</title>
</head>
<body>
  <h2>Exercício 11 - Pedra, Papel e Tesoura</h2>

  <section class="campo">
    <label for="escolha">Sua jogada (1 - Pedra | 2 - Papel | 3 - Tesoura):</label>
    <input type="number" id="escolha" min="1" max="3">
  </section>

  <button onclick="jogar()">Jogar</button>

  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    const opcoes = ["", "Pedra", "Papel", "Tesoura"];

    function jogar(){
      const escolhaJogador = Number(document.getElementById("escolha").value);
      const escolhaComputador = Math.floor(Math.random() * 3) + 1;

      let resultado = "";

      if (escolhaJogador < 1 || escolhaJogador > 3) {
        resultado = "Escolha inválida. Escolha entre 1 (Pedra), 2 (Papel) ou 3 (Tesoura).";
      } else if (escolhaJogador === escolhaComputador) {
        resultado = `
          Sua escolha: ${opcoes[escolhaJogador]}<br>
          Escolha do computador: ${opcoes[escolhaComputador]}<br>
          Empate!
        `;
      } else if (
        (escolhaJogador === 1 && escolhaComputador === 3) ||
        (escolhaJogador === 2 && escolhaComputador === 1) ||
        (escolhaJogador === 3 && escolhaComputador === 2)
      ) {
        resultado = `
          Sua escolha: ${opcoes[escolhaJogador]}<br>
          Escolha do compuatdor: ${opcoes[escolhaComputador]}<br>
          Você venceu!
        `;
      } else {
        resultado = `
          Sua escolha: ${opcoes[escolhaJogador]}<br>
          Escolha do computador: ${opcoes[escolhaComputador]}<br>
          Computador venceu!
        `;
      }

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>

  <style>
    h2{
      text-align: center;
    }

    .campo{
      display: flex;
      flex-direction: column;
      width: 20%;
      margin: auto;
      gap: 15px;
      padding: 130px 0px 30px 0px;
    }

    .campo label{
        font-size: 20px;
      }
  
    .campo input{
      padding: 10px;
    }

    button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</body>
</html>
