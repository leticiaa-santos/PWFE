<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 07</title>
</head>
<body>
  <h2>Exercício 07 - Calcular o IMC</h2>

  <section class="atividade">
    <label for="peso">Informe o peso (kg):</label>
    <input type="number" id="peso" step="0.01">
    <label for="altura">Informe a altura (m):</label>
    <input type="number" id="altura" step="0.01">
  </section>

  <button onclick="calcularIMC()">Calcular IMC</button>

  <p id="resultado"></p>

  <script>
    function calcularIMC() {
      let peso = Number(document.getElementById("peso").value);
      let altura = Number(document.getElementById("altura").value);

      if (peso > 0 && altura > 0) {
        let imc = peso / (altura * altura);
        document.getElementById("resultado").innerHTML = `O seu IMC é ${imc.toFixed(2)}`;
      } else {
        document.getElementById("resultado").innerHTML = "Preencha os campos corretamente.";
      }
    }
  </script>

  <style>
    h2{
        text-align: center;
      }
  
      .atividade{
        display: flex;
        margin: auto;
        flex-direction: column;
        width: 20%;
        padding: 130px 0px 30px 0px;
        gap: 15px;
      }
  
      .atividade label{
        font-size: 20px;
      }
  
      .atividade input{
        padding: 10px;
      }
  
      button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
      }
  
      #resultado{
        text-align: center;
        font-size: 1.5rem;
      }
  </style>

</body>
</html>
