<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        alert("Calcule tabuada")

        let numero = Number(prompt("Informe um número de 1 a 9"))

        for(let i = 0; i <= 10; i ++){

            let tabuada = numero * i
            document.write(`${numero} X ${i} = ${tabuada} <br>`)
        }
    </script>
</body>
</html>
