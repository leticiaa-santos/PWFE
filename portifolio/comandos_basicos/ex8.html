<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 08</title>
</head>
<body>
  <h2>Exercício 08 - Verificar se o ano é bissexto</h2>

  <section class="campo">
    <label for="ano">Informe o ano:</label>
    <input type="number" id="ano" placeholder="Ex: 2024">
  </section>

  <button onclick="verificarAno()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificarAno() {
      let ano = Number(document.getElementById("ano").value);
      let resultado = document.getElementById("resultado");

      if (ano % 4 === 0) {
        resultado.innerHTML = `O ano ${ano} é bissexto`;
      } else {
        resultado.innerHTML = `O ano ${ano} não é bissexto`;
      }
    }
  </script>

  <style>
    h2{
      text-align: center;
    }

    .campo{
      display: flex;
      flex-direction: column;
      width: 20%;
      margin: auto;
      gap: 15px;
      padding: 130px 0px 30px 0px;
    }

    .campo label{
        font-size: 20px;
      }
  
    .campo input{
      padding: 10px;
    }

    button{
        display: flex;
        margin: auto;
        padding: 15px;
        font-size: 1rem;
    }
  
    #resultado{
      text-align: center;
      font-size: 1.5rem;
    }
  </style>

</body>
</html>
