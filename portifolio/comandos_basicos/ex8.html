<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 08</title>
</head>
<body>
  <h2>Exercício 08 - Verificar se o ano é bissexto</h2>

  <label for="ano">Informe o ano:</label>
  <input type="number" id="ano" placeholder="Ex: 2024"><br><br>

  <button onclick="verificarAno()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificarAno() {
      let ano = Number(document.getElementById("ano").value);
      let resultado = document.getElementById("resultado");

      if (ano % 4 === 0) {
        resultado.innerHTML = `O ano ${ano} é bissexto`;
      } else {
        resultado.innerHTML = `O ano ${ano} não é bissexto`;
      }
    }
  </script>
</body>
</html>
