<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        let idades = []
        let soma = 0
        let media = 0

        for(let i = 1; i <= 20; i++){
            let idade_pessoa = Number(prompt(`Informe a idade da pessoa ${i}`))
            idades.push(idade_pessoa)
            soma += idade_pessoa
            
        }

        media = soma / 20

        document.write(`Idades: ${idades}`)

        document.write(`Média: ${media}`)

        for(let idade of idades){
            if(idade > media){
                document.write(`<p>Idade acima da média: ${idade}`)
            }
        }
    </script>
</body>
</html>
