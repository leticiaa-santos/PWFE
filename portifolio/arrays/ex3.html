<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 03</title>
</head>
<body>
  <h2>Exercício 03 - Manipulando idades</h2>
  <h3>Para informar as idades clique em "começar".</h3>
  <button onclick="executar()">Começar</button>
  <div id="resultado"></div>

  <script>
    function executar() {
      let idades = [];
      let soma = 0;
      let media = 0;
      let resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      for(let i = 1; i <= 20; i++){
          let idade_pessoa = Number(prompt(`Informe a idade da pessoa ${i}`));
          idades.push(idade_pessoa);
          soma += idade_pessoa;
      }

      media = soma / 20;

      resultado.innerHTML += `<p>Idades: ${idades.join(", ")}</p>`;
      resultado.innerHTML += `<p>Média: ${media}</p>`;

      for(let idade of idades){
          if(idade > media){
              resultado.innerHTML += `<p>Idade acima da média: ${idade}</p>`;
          }
      }
    }
  </script>
</body>
</html>
