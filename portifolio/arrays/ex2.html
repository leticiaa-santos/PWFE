<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 02</title>
</head>
<body>
  <h2>Exercício 02 - Média de valores</h2>

  <button onclick="executar()">Executar</button>
  
  <div id="resultado"></div>

  <script>
    function executar() {
      let numeros = [5, 7.5, 9.5, 2, 10, 4.5, 9, 8];
      let soma = 0;
      let resultado = document.getElementById("resultado");

      resultado.innerHTML = `Valores: ${numeros.join(", ")} <br><br>`;

      for(let numero of numeros){
          soma += numero;
      }

      let media = soma / 8;

      resultado.innerHTML += `Média: ${media.toFixed(2)}`;
    }
  </script>

  <style>
    h2{
      text-align: center;
    }

    button{
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
    }

    #resultado{
      text-align: center;
      font-size: 1.5rem;
      padding: 15px;
    }

  </style>

</body>
</html>
