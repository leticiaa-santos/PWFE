<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
        let numeros = [5, 7.5, 9.5, 2, 10, 4.5, 9, 8]
        let soma = 0

        document.write(`Valores: ${numeros} <br>`)

        for(let numero of numeros){
            soma += numero
        }

        let media = soma / 8

        document.write(`Média: ${media}`)
    </script>
</body>
</html>
