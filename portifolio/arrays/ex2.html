<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 02</title>
</head>
<body>
  <h2>Exercício 02</h2>
  <p>Os valores do vetor já estão definidos no código.</p>
  <button onclick="executar()">Executar</button>
  <div id="resultado"></div>

  <script>
    function executar() {
      let numeros = [5, 7.5, 9.5, 2, 10, 4.5, 9, 8];
      let soma = 0;
      let resultado = document.getElementById("resultado");

      resultado.innerHTML = `Valores: ${numeros.join(", ")} <br>`;

      for(let numero of numeros){
          soma += numero;
      }

      let media = soma / 8;

      resultado.innerHTML += `Média: ${media}`;
    }
  </script>
</body>
</html>
