<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 08</title>
</head>
<body>

  <h2>Exercício 08 - Vetores A e B (metade dos valores)</h2>

  <p>Informe os números para ver a metade de cada um</p>

  <section class="atividade">
    <div id="inputs"></div>
    <button onclick="executar()">Executar</button>
  </section>

  <div id="resultado"></div>

  <script>
    const inputs = document.getElementById('inputs');
    const resultado = document.getElementById('resultado');

    // Cria os inputs para 6 números
    for (let i = 0; i < 6; i++) {
      inputs.innerHTML += `<input type="number" id="num${i}" placeholder="Número ${i + 1}"> `;
    }

    function executar() {
      let a = [], b = [];

      for (let i = 0; i < 6; i++) {
        let valor = Number(document.getElementById(`num${i}`).value);
        a.push(valor);
        b.push(valor / 2);
      }

      resultado.innerHTML = `
        <p><strong>Vetor A:</strong> ${a.join(', ')}</p>
        <p><strong>Vetor B (metade de A):</strong> ${b.join(', ')}</p>
      `;
    }
  </script>

  <style>
    h2{
    text-align: center;
    }

    p{
      text-align: center;
    }

    .atividade{
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
  
    input{
      display: flex;
      margin: auto;
      padding: 10px;
      margin-top: 20px;
    }

    button{
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
    }

    #resultado{
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
    }
  </style>

</body>
</html>
