<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <script>
        let nomes = ["naiara", "bruna", "lara", "gabriel", "gustavo", "henrique", "murilo", "giovanna", "bruno"]

        let verificacao = prompt("Informe um nome para verificar se está na lista")

        let encontrado = false;

        for(let i = 0; i < nomes.length; i++){
            if(verificacao === nomes[i]){
                document.write(`O nome está na lista, na posição ${i + 1}`)
                encontrado = true
                break
            } 
        }
        
        if(!encontrado) {
                document.write("Nome não encontrado!")
            }
    </script>
</body>
</html>
