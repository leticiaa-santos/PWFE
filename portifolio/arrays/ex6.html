<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 06</title>
</head>
<body>
  <h2>Exercício 06</h2>
  <p>Digite um nome para verificar se está na lista:</p>
  <input type="text" id="nomeInput" placeholder="Digite o nome aqui">
  <button onclick="verificarNome()">Verificar</button>
  <div id="resultado"></div>

  <script>
    function verificarNome() {
      let nomes = ["naiara", "bruna", "lara", "gabriel", "gustavo", "henrique", "murilo", "giovanna", "bruno"];
      let verificacao = document.getElementById("nomeInput").value.toLowerCase();
      let resultado = document.getElementById("resultado");
      let encontrado = false;

      for (let i = 0; i < nomes.length; i++) {
        if (verificacao === nomes[i]) {
          resultado.innerHTML = `✅ O nome está na lista, na posição ${i + 1}`;
          encontrado = true;
          break;
        }
      }

      if (!encontrado) {
        resultado.innerHTML = `❌ Nome não encontrado!`;
      }
    }
  </script>
</body>
</html>
