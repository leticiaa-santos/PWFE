<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        let numeros = [2, 4, 6, 8, 10]

        document.write(`Array de números <br> ${numeros} <br>`)

        let dobroNumeros = numeros.map(function(numero){
            return numero * 2
        })
        document.write(`Array dos números ao quadrado <br> ${dobroNumeros} <p>`)
    </script>
</body>
</html>
