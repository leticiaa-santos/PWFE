<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 01</title>
</head>
<body>
  <h2>Exercício 01 - Dobro dos Números</h2>

  <button onclick="executar()">Executar</button>

  <div id="resultado"></div>

  <script>
    function executar() {
      let numeros = [2, 4, 6, 8, 10];
      let resultado = document.getElementById("resultado");

      resultado.innerHTML = `Array de números <br> ${numeros.join(", ")} <br><br>`;

      let dobroNumeros = numeros.map(function(numero){
        return numero * 2;
      });

      resultado.innerHTML += `Array dos números ao quadrado <br> ${dobroNumeros.join(", ")}`;
    }
  </script>
  
  <style>
    h2{
      text-align: center;
    }

    button{
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
    }

    #resultado{
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
    }

  </style>

</body>
</html>
