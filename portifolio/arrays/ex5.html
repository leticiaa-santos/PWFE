<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        let numeros = []
        let i = 1

        while(numeros.length < 3){
            let entrada = prompt(`Informe o ${i}º número`)

            if (entrada === null || entrada.trim() === "") {
                alert("Entrada inválida! Digite um número entre 100 e 200.");
                continue;
            }

            let numero = Number(entrada);

            if(!isNaN(numero) && numero >= 100 && numero <= 200){
                numeros.push(numero);
                i++;
            } else {
                alert(`Valor inválido`)
            }
        }

        document.write(`Valores armazenados: <p>${numeros.join(", ")}`)
    </script>
</body>
</html>
