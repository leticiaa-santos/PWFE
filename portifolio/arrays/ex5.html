<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 05</title>
</head>
<body>
  
  <h2>Exercício 05 - Números entre 100 e 200. </h2>
  
  <p>Clique em "Executar" para começar.</p>
  
  <button onclick="executar()">Executar</button>
  
  <div id="resultado"></div>

  <script>
    function executar() {
      let numeros = [];
      let i = 1;
      let resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      while(numeros.length < 3){
          let entrada = prompt(`Informe o ${i}º número`);

          if (entrada === null || entrada.trim() === "") {
              alert("Entrada inválida! Digite um número entre 100 e 200.");
              continue;
          }

          let numero = Number(entrada);

          if(!isNaN(numero) && numero >= 100 && numero <= 200){
              numeros.push(numero);
              i++;
          } else {
              alert(`Valor inválido`);
          }
      }

      resultado.innerHTML = `<p>Valores armazenados: ${numeros.join(", ")}</p>`;
    }
  </script>

<style>
   
  h2{
    text-align: center;
  }

  p{
    text-align: center;
  }

  button{
    display: flex;
    margin: auto;
    padding: 15px;
    font-size: 1rem;
  }

  #resultado{
    text-align: center;
    font-size: 1.5rem;
    padding: 10px;
  }

</style>

</body>
</html>
