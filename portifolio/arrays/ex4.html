<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 04</title>
</head>
<body>
  <h2>Exercício 04</h2>
  <p>Informe 5 números quando solicitado e clique em "Executar".</p>
  <button onclick="executar()">Executar</button>
  <div id="resultado"></div>

  <script>
    function executar() {
      let lista_numeros = [];
      let resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      for(let i = 1; i <= 5; i++){
          let numeros = Number(prompt(`Informe um número`));
          lista_numeros.push(numeros);
      }

      resultado.innerHTML += `<p>Lista geral: ${lista_numeros.join(", ")}</p>`;

      let numerosPares = lista_numeros.filter(function(numero){
          return numero % 2 === 0;
      });

      if(numerosPares.length > 0){
          resultado.innerHTML += `<p>Números pares: ${numerosPares.join(", ")}</p>`;
      } else {
          resultado.innerHTML += `<p>Todos os números são ímpares</p>`;
      }
    }
  </script>
</body>
</html>
