<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 09</title>
  <style>
    h2{
    text-align: center;
    }

    p{
      text-align: center;
    }

    input {
      margin: 5px;
      width: 60px;
    }
    .input-group {
      margin: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      display: flex;
      margin: auto;
      padding: 15px;
      font-size: 1rem;
      
    }
    #resultado {
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Exercício 09 - Vetores A, B e C</h2>

  <div id="inputs"></div>
  <button onclick="executar()">Executar</button>

  <div id="resultado"></div>

  <script>
    const inputs = document.getElementById('inputs');
    const resultado = document.getElementById('resultado');

    // Cria campos de input para os vetores A e B
    for (let i = 0; i < 5; i++) {
      inputs.innerHTML += `
        <div class="input-group">
          <label>Número A${i + 1}:</label>
          <input type="number" id="a${i}">
          <label>B${i + 1}:</label>
          <input type="number" id="b${i}">
        </div>
      `;
    }

    function executar() {
      let a = [], b = [], c = [];

      for (let i = 0; i < 5; i++) {
        let entradaA = Number(document.getElementById(`a${i}`).value);
        let entradaB = Number(document.getElementById(`b${i}`).value);

        a.push(entradaA);
        b.push(entradaB);
        c.push(entradaA, entradaB); // adiciona os dois valores de uma vez
      }

      resultado.innerHTML = `
        <p><strong>Vetor A:</strong> ${a.join(', ')}</p>
        <p><strong>Vetor B:</strong> ${b.join(', ')}</p>
        <p><strong>Vetor C (intercalando):</strong> ${c.join(', ')}</p>
      `;
    }
  </script>
</body>
</html>
