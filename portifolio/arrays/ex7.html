<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <script>
        let nomes = ["naiara", "bruna", "lara", "gabriel", "gustavo", "henrique", "murilo", "giovanna", "bruno"]
        let encontrado = false;
        let chances = 5;

        while(chances > 0 && !encontrado){

            let verificacao = prompt("Informe um nome para verificar se está na lista")

            for(let i = 0; i < nomes.length; i++){
                if(verificacao === nomes[i]){
                    alert(`O nome está na lista, na posição ${i + 1}`)
                    encontrado = true
                    break
                } 
            }
        
            if(!encontrado) {
                chances --;
                if (chances > 0){
                    alert(`Nome não encontrado! Tente novamente, você tem mais ${chances} chances`)
                } else {
                    alert(`Suas chances acabaram`)
                }
                    
                    
            }
        }

    </script>
</body>
</html>
