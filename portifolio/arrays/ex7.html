<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 07</title>
</head>
<body>
  <h2>Exercício 07 - Verificar nome com tentativas</h2>
  <p>Você tem até 5 tentativas para encontrar um nome na lista.</p>
  <input type="text" id="nomeInput" placeholder="Digite um nome">
  <button onclick="verificarNome()">Verificar</button>
  <div id="mensagem"></div>

  <script>
    let nomes = ["naiara", "bruna", "lara", "gabriel", "gustavo", "henrique", "murilo", "giovanna", "bruno"];
    let encontrado = false;
    let chances = 5;

    function verificarNome() {
      if (encontrado || chances === 0) return;

      let nomeDigitado = document.getElementById("nomeInput").value.toLowerCase();
      let mensagem = document.getElementById("mensagem");

      for (let i = 0; i < nomes.length; i++) {
        if (nomeDigitado === nomes[i]) {
          mensagem.innerHTML = `O nome está na lista, na posição ${i + 1}`;
          encontrado = true;
          return;
        }
      }

      chances--;
      if (chances > 0) {
        mensagem.innerHTML = `Nome não encontrado. Você ainda tem ${chances} ${chances === 1 ? "tentativa" : "tentativas"}.`;
      } else {
        mensagem.innerHTML = `Suas chances acabaram.`;
      }
    }
  </script>
</body>
</html>
